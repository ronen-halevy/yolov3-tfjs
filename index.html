<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./favicon/favicon.ico" />
		<!-- title -->
		<title>YoloV3Tfjs</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<script type="module" src="demo.js"></script>

		<!-- tensorflow by cdn: -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.1.0/dist/tf.min.js"></script>
	</head>
	<body style="font-size: 14px">
		<div class="container">
			<div class="form-control border-success mb-2">
				<div class="text-center">Select Model</div>

				<div id="divRadioSelectModel"></div>
			</div>
			<div class="form-control border-success mb-2">
				<div class="text-center">Select Weights</div>

				<div id="divRadioSelectWeights"></div>
			</div>
			<div class="form-control border-success text-center mb-2">
				<div class="text-center">Load Model&Weightd</div>

				<button id="loadModel"></button>
				<div id="loadedModelTilte"></div>
			</div>
			<div
				class="spinner-border text-primary"
				id="waitLoadingModel"
				role="status"
			>
				<span class="visually-hidden">Loading...</span>
			</div>

			<div id="loadingDiv"></div>

			<div class="form-control border-success mb-2">
				<div class="text-center mb-1">Select Input Example</div>

				<div>
					<select class="mb-1" id="selectExample"></select>
				</div>
				<div>
					<label id="selectedExampleTitle"></label>
				</div>
			</div>
			<div class="form-control border-success text-center mb-2">
				<div class="text-center mb-1">Scale Image Dimesions</div>
				<button id="scale"></button>
			</div>

			<div class="form-control border-success text-center mb-2">
				<div class="text-center mb-1">Run</div>

				<button id="runYolo"></button>
			</div>
			<div id="buttons"></div>
			<canvas id="canvas"></canvas>
		</div>
	</body>
</html>
